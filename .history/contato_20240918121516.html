<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Contato</title>
    <link rel="stylesheet" href="css/ctt.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Cabeçalho com menu de navegação -->
<header class="blue-background text-center p-4">
    <h1>Encontre tudo o que você precisa para seu animal de estimação</h1>
    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="gato.html">Serviço para Gatos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="dog.html">Serviço para Cachorros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="banho.html">Banho</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="tosa.html">Tosa</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contato.html">Contato</a>
            </li>
        </ul>
    </nav>
</header>
<body>
    <header class="blue-background text-center p-4">
        <h1>Contato</h1>
    </header>
    <div class="container mt-5">
        <div class="row">
            <section class="col-md-9 p-4 form-section">
                <h2 class="text-center">Entre em Contato Conosco</h2>
                <form>
                    <div class="form-group">
                        <label for="contact-name">Nome</label>
                        <input type="text" class="form-control" id="contact-name" placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="Seu email">
                    </div>
                    <div class="form-group">
                        <label for="contact-message">Mensagem</label>
                        <textarea class="form-control" id="contact-message" rows="5" placeholder="Sua mensagem"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <footer class="footer mt-5">
        <div class="footer-container">
            <div class="footer-left">
                <img src="img/logo.png" alt="PetShop Logo" class="footer-logo">
            </div>
            <div class="footer-center">
                <ul class="footer-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/gato.html">Gato</a></li>
                    <li><a href="/dog.html">Cachorro</a></li>
                    <li><a href="/banho.html">Banho</a></li>
                    <li><a href="/tosa.html">Tosa</a></li>
                    <li><a href="/contato.html">Contato</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="img/face.png" alt="Facebook"></a>
                    <a href="#"><img src="img/insta.png" alt="Instagram"></a>
                    <a href="#"><img src="img/x.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
