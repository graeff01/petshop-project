<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop - Cadastro Cliente</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="blue-background text-center p-4">
        <h1>Cadastro Cliente</h1>
    </header>
    <main class="container mt-5">
        <div class="d-flex">
            <section class="form-section p-4 flex-fill">
                <h2 class="text-center">Edit Seu Perfil</h2>
                <div class="text-center">
                    <img src="img/profile.png" alt="Profile Icon" class="profile-icon mb-3">
                </div>
                <form>
                    <div class="form-group">
                        <label for="client-name">Nome</label>
                        <input type="text" class="form-control" id="client-name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="client-email">Email</label>
                        <input type="email" class="form-control" id="client-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="client-password">Senha</label>
                        <input type="password" class="form-control" id="client-password" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Cadastro</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <img src="img/logo.png" alt="PetShop Logo" class="footer-logo">
            </div>
            <div class="footer-center">
                <ul class="footer-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/gato.html">Gato</a></li>
                    <li><a href="/dog.html">Cachorro</a></li>
                    <li><a href="/banho.html">Banho</a></li>
                    <li><a href="/tosa.html">Tosa</a></li>
                    <li><a href="/contato.html">Contato</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><img src="img/face.png" alt="Facebook"></a>
                    <a href="#"><img src="img/insta.png" alt="Instagram"></a>
                    <a href="#"><img src="img/x.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
